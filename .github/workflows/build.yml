name: 10 Build

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build:

    name: Build Java
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # compile
      # - name: Build with Maven
      #   run: mvn clean package --batch-mode
        #run: mvn clean package -B -Dmaven.test.skip
      #- name: Copy artifacts to staging directory
      #  run: mkdir staging && cp target/*.jar staging

      # save cache for later steps
      #
      # - name: Cache Build
      #   id: cache-build
      #   uses: actions/cache@v3
      #   with:
      #     path: target
      #     key: ${{ runner.os }}-target
      # - name: Cache Dependencies
      #   id: cache-deps
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.m2/**/*.jar
      #     key: ${{ runner.os }}-m2

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ${{ github.workspace }}/staging
          retention-days: 5

      - name: Test with Maven
        run: mvn test

      - name: Copy test results
        if: always()
        run: mkdir test-results && cp target/*-reports/TEST-*.xml test-results

      # https://github.com/EnricoMi/publish-unit-test-result-action
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.xml
          check_name: "Unit Test Results"
          comment_title: "Unit Test Results"

      - name: Publish to GitHub Packages
        run: mvn deploy --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
               